<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WaytoAR | 模型 AR 清單</title>
    <meta
      name="description"
      content="瀏覽 model 資料夾中的 USDZ 模型，並一鍵以 AR Quick Look 開啟。"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preload" href="assets/css/styles.css" as="style" />
  </head>
  <body>
    <header class="page-header">
      <div>
        <p class="eyebrow">WaytoAR</p>
        <h1>模型 AR 索引</h1>
        <p class="lead">掃描 model 資料夾，快速找到並分享每一個 USDZ 模型。</p>
      </div>
      <div class="header-actions">
        <label class="sr-only" for="searchInput">搜尋模型</label>
        <input
          type="search"
          id="searchInput"
          placeholder="輸入模型名稱、關鍵字..."
          autocomplete="off"
        />
        <button id="refreshButton" type="button">重新載入清單</button>
      </div>
    </header>

    <main>
      <section class="info-banner">
        <p>
          <strong>使用提示：</strong>iPhone 或 iPad 的 Safari 點擊「開啟 AR」即可啟動
          Quick Look；其他裝置可以先預覽縮圖或複製連結分享。
        </p>
      </section>

      <section class="status-bar" id="statusBar" role="status" aria-live="polite"></section>

      <section class="model-grid" id="modelGrid" aria-live="polite"></section>
    </main>

    <template id="modelCardTemplate">
      <article class="model-card">
        <div class="model-card__media">
          <img data-thumbnail alt="" loading="lazy" decoding="async" />
          <div class="model-card__placeholder" data-placeholder hidden></div>
        </div>
        <div class="model-card__body">
          <div>
            <p class="model-card__name" data-name></p>
            <p class="model-card__meta" data-meta></p>
          </div>
          <div class="model-card__actions">
            <a class="btn primary" rel="ar" data-ar-button>開啟 AR</a>
            <button class="btn ghost" type="button" data-copy>複製連結</button>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
